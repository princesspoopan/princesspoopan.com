version: 2
jobs:
   build:
     docker:
       - image: circleci/node:10.7.0
     steps:
       - checkout
       - run: npm install yarn && yarn
       - run: yarn run test
       - deploy:
          name: deploy to princesspoopan.com
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              yarn run build && ./scripts/deployment.sh
            fi
